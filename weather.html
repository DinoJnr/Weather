<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" href="weather.css">
</head>
<body onload="getDataValue()">
    <b id="time">
        <div id="rem"></div>
    </b>   
    
        <div class="input">
            <input type="text" placeholder="Enter City name" id="login">
            <button class="btn btn-success search" onclick="getCity()">Search</button>
        </div>        
        <div id="tempo-comp">
            <div id="temperature"></div>
            <div id="town"></div>
            <div id="country"></div>
        </div>
        <div id="pressure-humidity">
            <div id="pressure"></div>
            <div id="humidity"></div>
            <div id="longitude"></div>
            <div id="latitude"></div>
        </div>

    <script>
        function time(){
                anything = new Date();
                a=anything.getHours();
                b=anything.getMinutes();
                c=anything.getSeconds();
                rem.innerHTML=a +':'+ b + ':'+ c;
                setTimeout(time, 1000);
            }
        time();
       
    </script>




</body>
</html>
